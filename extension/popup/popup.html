<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtor Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Realtor Tracker</h1>
    <p class="subtitle">Greater Toronto Area</p>

    <div id="config-section" class="config-section hidden">
      <h3>Configuration</h3>
      <div class="input-group">
        <label for="scriptUrl">Google Apps Script URL:</label>
        <input type="text" id="scriptUrl" placeholder="https://script.google.com/macros/s/...">
      </div>
      <button id="saveConfig" class="btn btn-primary">Save Configuration</button>
      <hr>
    </div>

    <div id="stats-section">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="newToday">-</div>
          <div class="stat-label">New Today</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="newLast7Days">-</div>
          <div class="stat-label">Last 7 Days</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="newLast7Weeks">-</div>
          <div class="stat-label">Last 7 Weeks</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="soldToday">-</div>
          <div class="stat-label">Sold Today</div>
        </div>
        <div class="stat-card full-width">
          <div class="stat-value" id="totalActive">-</div>
          <div class="stat-label">Total Active</div>
        </div>
      </div>

      <div class="last-update">
        Last updated: <span id="lastUpdate">Never</span>
      </div>

      <div id="session-status" class="session-status">
        <span id="sessionIndicator" class="indicator inactive"></span>
        <span id="sessionText">No session captured</span>
      </div>

      <div id="error-message" class="error hidden"></div>

      <div class="actions">
        <button id="refreshBtn" class="btn btn-primary">
          <span id="refreshText">Refresh Now</span>
          <span id="refreshSpinner" class="spinner hidden"></span>
        </button>
        <button id="captureBtn" class="btn btn-secondary">
          <span id="captureText">Capture Session</span>
          <span id="captureSpinner" class="spinner hidden"></span>
        </button>
      </div>
      <div class="actions">
        <button id="configBtn" class="btn btn-secondary btn-small">Settings</button>
      </div>

      <a href="https://aakashpatel1995.github.io/realtor-tracker/" target="_blank" class="dashboard-link">
        Open Full Dashboard
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
