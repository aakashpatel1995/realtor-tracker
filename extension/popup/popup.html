<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtor Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>üè† Realtor Tracker</h1>
    <p class="subtitle">Greater Toronto Area</p>

    <div id="config-section" class="config-section hidden">
      <h3>Configuration</h3>
      <div class="input-group">
        <label for="apiKey">Airtable API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter API key">
      </div>
      <div class="input-group">
        <label for="baseId">Airtable Base ID:</label>
        <input type="text" id="baseId" placeholder="Enter Base ID">
      </div>
      <button id="saveConfig" class="btn btn-primary">Save Configuration</button>
      <hr>
    </div>

    <div id="stats-section">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="newToday">-</div>
          <div class="stat-label">New Today</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="newLast7Days">-</div>
          <div class="stat-label">Last 7 Days</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="newLast7Weeks">-</div>
          <div class="stat-label">Last 7 Weeks</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="soldToday">-</div>
          <div class="stat-label">Sold Today</div>
        </div>
        <div class="stat-card full-width">
          <div class="stat-value" id="totalActive">-</div>
          <div class="stat-label">Total Active</div>
        </div>
      </div>

      <div class="last-update">
        Last updated: <span id="lastUpdate">Never</span>
      </div>

      <div id="error-message" class="error hidden"></div>

      <div class="actions">
        <button id="refreshBtn" class="btn btn-primary">
          <span id="refreshText">Refresh Now</span>
          <span id="refreshSpinner" class="spinner hidden"></span>
        </button>
        <button id="configBtn" class="btn btn-secondary">‚öôÔ∏è Settings</button>
      </div>

      <a href="../dashboard/index.html" target="_blank" class="dashboard-link">
        Open Full Dashboard ‚Üí
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
